<!DOCTYPE html>
<html lang="en">
  <!-- Html is not a markup language for programming; it is used to structure content
  on the web. 
  - Its a syntactical language that defines the elements and layout of a webpage.
  - It uses tags to create elements like headings, paragraphs, links, images, and more.
  - It provides the basic structure of the webpage, which can be styled with CSS and made interactive with JavaScript. (Frame work also included herr, like react, angular etc.)
  -->
  <head>
    <!-- - Meta tags provide metadata about the HTML document. Metadata will not be displayed on the page, but is machine parsable.
    - They are typically used to specify page description, keywords, author of the document, last modified, and other metadata.
    - Meta tags are placed inside the <head> section of the HTML document.
    - Meta tags can also be used to control the viewport settings for responsive web design, set character encoding, and provide instructions to web crawlers. -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 title="Heading one">Hello World</h1>
    <!-- elements: Whole content inside the body tag is called elements.  <h1 title="Heading one">Hello World</h1> -->
    <!-- tags: <h1> </h1> are called tags  -->
    <!-- html attributes/property: title="Heading one" is called html attributes. -->
  </body>
</html>
