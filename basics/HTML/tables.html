<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables Example</title>
  </head>
  <body>
    <main>
      <table>
        <caption>
          Student Information
        </caption>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Alice</td>
            <td>23</td>
            <td>Surat</td>
          </tr>

          <tr>
            <td>Prime</td>
            <td>23</td>
            <td>Ahmadabad</td>
          </tr>

          <tr>
            <td>Bob</td>
            <td>25</td>
            <td>Delhi</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
