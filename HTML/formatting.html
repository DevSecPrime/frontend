<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML formatting</title>
  </head>
  <body>
    <!-- Bold text using <b> tag  can use strong also-->
    <p>This is a <b>bold</b> text.</p>
    <p>This is a <strong>strong</strong> text.</p>

    <!-- Italic text using <i> tag can use em also-->
    <p>This is an <i>italic</i> text.</p>

    <!-- Italic text using <em> tag can use em also-->
    <p>This is an <em>emphasized</em> text.</p>

    <!-- Underlined text using <u> tag -->
        <p></p>
  </body>
</html>
