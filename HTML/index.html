<!DOCTYPE html>
<html lang="en">
  <!-- Html is not a markup language for programming; it is used to structure content
  on the web. 
  - Its a syntactical language that defines the elements and layout of a webpage.
  - It uses tags to create elements like headings, paragraphs, links, images, and more.
  - It provides the basic structure of the webpage, which can be styled with CSS and made interactive with JavaScript. (Frame work also included herr, like react, angular etc.)
  -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello World</h1>
  </body>
</html>
