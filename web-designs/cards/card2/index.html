<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="../images/icon.jpg" />
        <!-- text summary box -->
        <div class="textBox">
          <h2>Order Summary</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Voluptatum, fugit dolor quibusdam molestiae maxime rerum aperiam
            illum odio eius! Eius?
          </p>
        </div>
        <!-- plan box -->
        <div id="amountBox">
          <div class="leftBox">
            <img src="../images/music.png" />
            <div class="planDetails">
              <span>Annual Plan</span>
              <span>$59.99/year</span>
            </div>
          </div>

          <div class="rightBox">
            <a href="#">Change</a>
          </div>
        </div>
        <!-- button -->
        <button id="paymentButton">Proceed to Payment</button>

        <!-- cancel link -->
        <span class="cancelLink"><a href="#">Cancel Order</a></span>
      </div>
    </div>
  </body>
</html>
